name: CI
on:
  push:
  pull_request:
jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Instalar dependencias
        run: npm ci

      - name: 🧪 Ejecutar tests
        run: npm run test:run
